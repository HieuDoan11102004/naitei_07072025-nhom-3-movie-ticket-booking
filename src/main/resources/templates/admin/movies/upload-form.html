<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layouts/admin_layout :: layout('Tải lên file Excel phim', ~{::content})}">

<div th:fragment="content">
    <div class="container">
        <!-- Form tải lên file -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" th:action="@{/admin/movies/upload}">
                    <div class="mb-3">
                        <input type="file" id="fileInput" name="file" accept=".xlsx,.xls" class="form-control form-control-lg" />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary  fs-6">Tải lên</button>
                        <a th:href="@{/admin/movies}" class="btn btn-secondary fs-6">⬅ Trở về danh sách phim</a>
                    </div>
                </form>
            </div>
        </div>

       <!-- Thông báo không màu -->
<div th:if="${message}" class="alert mt-3" style="font-size: 1.5rem; color: black; background-color: transparent; border: none;">
    <span th:text="${message}"></span>
</div>

        <!-- Danh sách lỗi Excel -->
        <div th:if="${excelErrors != null and !excelErrors.isEmpty()}" class="alert alert-danger mt-3">
            <h4 class="alert-heading fs-4">Danh sách lỗi</h4>
            <ul class="mb-0 fs-5">
                <li th:each="err : ${excelErrors}">
                    Dòng <span th:text="${err.row}"></span>: <span th:text="${err.message}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
