<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments/_head :: head('Đăng ký')}"></head>
<body class="bg-gradient-primary d-flex align-items-center justify-content-center min-vh-100">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-10">
      <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0 d-flex align-items-center justify-content-center">
          <div class="w-100 p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản mới</h1>
            </div>
            <form id="registerForm" class="user">

              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="name" placeholder="Họ và tên" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="email" placeholder="Email" required>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="password" placeholder="Mật khẩu" required>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="phone" placeholder="Số điện thoại">
                </div>
                <div class="col-sm-6">
                  <input type="date" class="form-control form-control-user" id="dateOfBirth" placeholder="Ngày sinh">
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="address" placeholder="Địa chỉ">
              </div>
              <div class="form-group">
                <select id="gender" class="form-control">
                  <option value="0">Giới tính</option>
                  <option value="1">Nam</option>
                  <option value="2">Nữ</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">Đăng ký</button>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="/login">Đã có tài khoản? Đăng nhập!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
